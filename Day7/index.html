<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Service </title>
</head>

<body>

    <div class="card">
        <div class="section time">
            <i class="far fa-clock"></i>
            <p>30 min</p>
        </div>
        <div class="section serve">
            <i class="far fas fa-pizza-slice"></i>
            <p>6 serving</p>
        </div>
        <div class="section cals">
            <i class="far fas fa-chart-bar"></i>
            <p>210 cals</p>
        </div>
    </div>

    <div class="difficulty">
        <h1>Difficulty</h1>
        <div class="btns">
            <button class="btn easy">Easy</button>
            <button class="btn medium">Medium</button>
            <button class="btn hard">Hard</button>
        </div>
    </div>

</body>

</html>
