<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>

  <body>
    <div class="card">
      <h3>Free trial credit</h3>
      <div class="price-section">
        <div class="circle">
          <svg width="72" height="72">
            <circle cx="36" cy="36" r="33.5"></circle>
            <circle cx="36" cy="36" r="33.5"></circle>
          </svg>
        </div>
        <div class="price">
          <h2>$249/$300</h2>
          <p>Free trial credit</p>
        </div>
      </div>

      <div class="description">
        <p>
          You will not be billed durng your free trial. To keep your projects
          running after the trial end, upgrade to a paid option.
        </p>
      </div>
      <div class="buttons">
        <div class="btn">Upgrade</div>
        <div class="btn white">Learn More</div>
      </div>
    </div>
  </body>
