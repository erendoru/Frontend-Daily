<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Daily 5</title>
</head>

<body>

    <div class="follower-count">
        <div class="follower"> <i class="fas fa-undo-alt"></i> 5,009 followers</div>
        <div class="follower"> <i class="fas fa-redo-alt"></i> 447 following</div>

    </div>

    <div class="card">
        <div class="card-info"><i class="fas fa-map-marker-alt"></i> Bergen,Norway</div>
        <div class="card-info"><i class="fas fa-user"></i> Member since Jun 2015</div>
        <div class="card-info"><i class="fas fas fa-cart-arrow-down"></i> <span class="color">78 goods</span> sold</div>
    </div>

    <div class="profile">
        <h3>On team</h3>
        <div class="profile-card">
            <div class="foto"></div>
            <p>UI Design Daily</p>
            <div class="mini foto1"><span class="ilk"></span></div>
            <div class="mini foto2"><span class="iki"></span></div>
        </div>
    </div>

    <div class="skills">
        <h3>Skills</h3>
        <div class="flex">
            <p class="skill">CSS</p>
            <p class="skill">HTML</p>
            <p class="skill">sketch</p>
            <p class="skill">ui</p>
            <p class="skill">ux</p>
            <p class="skill">front-end development</p>
            <p class="skill">nvisionapp</p>
        </div>
    </div>

</body>

</html>
